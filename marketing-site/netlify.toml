[build]
  command = "git lfs fetch && git lfs checkout && npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  GIT_LFS_ENABLED = "1"
  GIT_LFS_SKIP_SMUDGE = "0"

# Force HTTPS - redirect all HTTP to HTTPS
[[redirects]]
  from = "http://kineticbrandpartners.com/*"
  to = "https://kineticbrandpartners.com/:splat"
  status = 301
  force = true

# Redirect www to non-www (canonical domain)
[[redirects]]
  from = "https://www.kineticbrandpartners.com/*"
  to = "https://kineticbrandpartners.com/:splat"
  status = 301
  force = true

# Long-lived cache for immutable static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/logos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
